<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Themys Project - Campaign View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/resources/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Themys</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <header>
      <div class="gradient rectangle"></div>
    </header>

    <main>
      <div
        class="d-flex flex-row mb-3 align-items-center justify-content-center p-3"
      >
        <div class="p-2">
          <img src="/assets/resources/icons/line-left.svg" />
        </div>
        <div class="p-2">
          <h1 class="themys-font-bold title">Campaign Name</h1>
        </div>
        <div class="p-2">
          <img src="/assets/resources/icons/line-right.svg" />
        </div>
      </div>

      <div class="position-relative d-flex flex-column mb-3 align-items-center">
        <div class="transp-bg">
          <div class="my-4 p-2">
            <div class="d-flex flex-column mb-3 align-items-center">
              <div class="p-3">
                <button
                  type="submit"
                  class="btn btn-dark themys-button themys-button-transp button-slider"
                  id="character-1"
                >
                  Char 1
                </button>
                <div class="hidden-content">
                  <p>Name: Haotran</p>
                  <p>Level: 12</p>
                  <p>Class: Assassin</p>
                  <p>Class Lvl: 12</p>
                </div>
              </div>
              <div class="p-3">
                <button
                  type="submit"
                  class="btn btn-dark themys-button themys-button-transp button-slider"
                >
                  Char 2
                </button>
              </div>
              <div class="p-3">
                <button
                  type="submit"
                  class="btn btn-dark themys-button themys-button-transp button-slider"
                >
                  Char 3
                </button>
              </div>
            </div>

            <div
              class="d-flex flex-row mb-3 align-items-center justify-content-evenly"
            >
              <button
                class="p-2 semi-transp custom-button"
                id="sort"
                data-featherlight="<div>Placeholder for Sort Screen</div>"
              >
                <img src="/assets/resources/icons/sort.svg" />
              </button>
              <button class="p-2 semi-transp custom-button" id="add">
                <img src="/assets/resources/icons/add.svg" />
              </button>
              <button
                class="p-2 semi-transp custom-button"
                id="settings"
                data-featherlight="<div>Placeholder for Config Screen</div>"
              >
                <img src="/assets/resources/icons/settings.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <div class="gradient rectangleInverted"></div>
      </div>
      <div class="t-mb5"></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="campaign-view-controller.js"></script>
  </body>
</html>
