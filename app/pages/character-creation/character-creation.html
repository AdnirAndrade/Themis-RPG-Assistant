<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Themys Project - Select a Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/resources/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Themys</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <header>
      <div class="gradient rectangle"></div>
    </header>

    <main>
      <div
        class="d-flex flex-row mb-3 align-items-center justify-content-center p-3"
      >
        <div class="p-2"><img src="/resources/icons/line-left.svg" /></div>
        <div class="p-2">
          <form id="name-form">
            <input
              type="text"
              name="username"
              placeholder="Name Your Character"
              class="character-name-input themys-font-bold"
              required
            />
          </form>
        </div>
        <div class="p-2">
          <img src="/resources/icons/line-right.svg" />
        </div>
      </div>

      <div id="carouselCharCreation" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselCharCreation"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselCharCreation"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselCharCreation"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <!-- FIRST SCREEN -->
          <div class="carousel-item active">
            <form id="character-form">
              <div
                class="position-relative d-flex flex-column mb-3 align-items-center"
              >
                <div class="transp-bg character-form">
                  <div class="mb-2 p-2">
                    <label class="themys-font align-left"
                      >Character Level</label
                    >
                    <select
                      class="themys-dropdown-font"
                      id="character-dropdown"
                      required
                    >
                      <option value="" disabled selected>Level</option>
                    </select>
                  </div>

                  <div class="mb-2 p-2">
                    <label class="themys-font align-left">Race</label>
                    <select class="themys-dropdown-font" id="race-dropdown">
                      <option value="" disabled selected>Race</option>
                    </select>
                  </div>

                  <div class="mb-2 p-2">
                    <label class="themys-font align-left">Class</label>
                    <select class="themys-dropdown-font">
                      <option value="" disabled selected>1st Class</option>
                      <option value="Warrior">Warrior</option>
                      <option value="Mage">Mage</option>
                      <option value="Hunter">Hunter</option>
                      <option value="Assassin">Assassin</option>
                      <option value="Cleric">Cleric</option>
                      <option value="Barbarian">Barbarian</option>
                    </select>
                  </div>

                  <div class="mb-2 p-2">
                    <label class="themys-font align-left">Class Level</label>
                    <select class="themys-dropdown-font" id="level-dropdown">
                      <option value="" disabled selected>Level</option>
                    </select>
                  </div>

                  <div class="form-check form-switch themys-font float-end p-1">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="multiclass"
                    />
                    <label
                      class="form-check-label switch-adjust"
                      for="multiclass"
                      >MultiClass</label
                    >
                  </div>

                  <div class="mb-2 p-2">
                    <label class="themys-font align-left">2nd Class</label>
                    <select
                      class="themys-dropdown-font multiclass-field"
                      disabled
                    >
                      <option value="" disabled selected>2st Class</option>
                      <option value="Warrior">Warrior</option>
                      <option value="Mage">Mage</option>
                      <option value="Hunter">Hunter</option>
                      <option value="Assassin">Assassin</option>
                      <option value="Cleric">Cleric</option>
                      <option value="Barbarian">Barbarian</option>
                    </select>
                  </div>

                  <div class="mb-2 p-2">
                    <label class="themys-font align-left"
                      >2nd Class Level</label
                    >
                    <select
                      class="themys-dropdown-font multiclass-field"
                      id="thisIsTotallyNotRecommended"
                      disabled
                    >
                      <option value="" disabled selected>Level</option>
                    </select>
                  </div>

                  <div class="align-right">
                    <img src="/resources/icons/chevrons-right.svg" />
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- SECOND SCREEN -->
          <div class="carousel-item">
            <div class="position-relative d-flex justify-content-around">
              <div class="transp-bg character-form">
                <!-- Content inside transparent background -->
                <form id="stats-form">
                  <table class="stats-table">
                    <thead>
                      <tr>
                        <th>
                          <button type="button" class="bttn-focus" id="random">
                            <img src="../../../resources/icons/Dice.svg" />
                          </button>
                        </th>
                        <th>
                          <span class="non-selectable" id="points-left"
                            >10</span
                          >
                        </th>
                        <th>
                          <button type="button" class="bttn-focus" id="reset">
                            <img src="../../../resources/icons/Reset.svg" />
                          </button>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >S</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >P</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >E</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >C</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >I</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >A</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                      <tr>
                        <td class="table-size">
                          <span class="stat-bg color-light-sepia bttn-focus"
                            >L</span
                          >
                        </td>
                        <td class="table-size">
                          <span class="value-bg color-golden">5</span>
                        </td>
                        <td class="table-size">
                          <span class="mod-bg color-light-sepia">0</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
                <div class="d-flex justify-content-center mb-5">
                  <button class="bttn-focus" id="decrease-value">
                    <img src="../../../resources/icons/arrow-down-circle.svg" />
                  </button>
                  <span
                    id="selected-stat"
                    class="color-light-sepia position-relative d-flex flex-column align-items-center non-selectable"
                    >S</span
                  >
                  <button class="bttn-focus" id="increase-value">
                    <img src="../../../resources/icons/arrow-up-circle.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- THIRD SCREEN -->
          <div class="carousel-item">
            <div
              class="position-relative d-flex flex-column mb-3 align-items-center"
            >
              <div class="transp-bg character-form">
                <form id="perks-form">
                  <div class="mb-2 p-2">
                    <label class="themys-font align-left">PERK SCREEN</label>
                    <select
                      class="themys-dropdown-font"
                      id="character-dropdown"
                    >
                      <option value="" disabled selected>Level</option>
                    </select>
                  </div>
                </form>

                <div class="align-right">
                  <button id="submitBtn">
                    <img src="/resources/icons/check.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselCharCreation"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselCharCreation"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer>
      <div class="test">
        <div class="gradient rectangleInverted"></div>
      </div>
      <div class="t-mb5"></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./character-creation-controller.js"></script>
  </body>
</html>
